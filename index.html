<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <title>Array Fun</title>
</head>

<body>
  <main>

    <header>
      <h1>ISDI Array Methods</h1>
      <p>Welcome to Array examples! introduce your list and select the methods you wish to perform, some may required
        extra questions</p>
    </header>

    <section>
      <div>
        <h3>Push Method</h3>

        <label for="new-push">Your List</label><input type="text" id="new-push" class="new-push"
          placeholder="ex: 1, 2, 3" value="">

        <label for="new-push-add">What do you wish to add?</label> <input type="text" class="new-push-add"
          placeholder="ex: 1">

        <button class="push-send">SEND!</button>
        <div>
          <p class="push-answer">Your new list will come up here!</p>
          <ol class="array-elements"></ol>
        </div>
      </div>
    </section>

    <section></section>

  </main>
  <script src="app/main.js" type="module"></script>
</body>

</html>
